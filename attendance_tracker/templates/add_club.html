{% extends 'base.html' %}

{% block title %}Add Club Page{% endblock %}
{% block content %}
<main class="flex-1 max-w-7xl w-full mx-auto">

    <div class="w-full max-w-xl p-8 mt-16 mx-auto bg-white rounded-2xl shadow-2xl">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Add Club</h1>

        <form method="POST" action="/h/admin/add-club" class="text-gray-900 space-y-2">
            <div class="grid grid-rows-6 gap-4">

                <div>
                    <label for="club_name" class="block mb-1">Club Name:</label>
                    <input type="text" name="club_name" id="club_name" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
                <div>
                    <label for="club_president" class="block mb-1">Club President:</label>
                    <input type="text" name="club_president" id="club_president" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
                <div>
                    <label for="club_email" class="block mb-1">Club Email:</label>
                    <input type="email" name="club_email" id="club_email" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
                <div>
                    <label for="club_size" class="block mb-1">Club Size:</label>
                    <input type="number" name="club_size" id="club_size" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
                <div>
                    <label for="club_advisor" class="block mb-1">Club Advisor:</label>
                    <input type="text" name="club_advisor" id="club_advisor" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
                <div>
                    <label for="club_advisor_email" class="block mb-1">Advisor Email:</label>
                    <input type="email" name="club_advisor_email" id="club_advisor_email" class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson outline-none" required>
                </div>
            </div>

            <!-- submit button -->
            <div class="flex justify-center pt-4">
                <button type="submit"
                    class="w-full md:w-auto bg-cougar-red text-white px-6 py-2 rounded-lg
                    hover:bg-cougar-crimson transition-colors font-medium">
                    Submit
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
