{% extends 'base.html' %}

{% block title %}Add Club Page{% endblock %}
{% block content %}
<div class="flex-1 max-w-7xl mx-auto px-6 py-8 w-full">
    <div class="flex justify-center mt-10">
        <form method="POST" action="/h/admin/add-club" class="text-black">
            <label for="club_name">Club Name:</label><br>
            <input type="text" name="club_name" id="club_name" class="p-1 border border-black rounded-xl text-black" required><br><br>

             <label for="club_president">Club President:</label><br>
            <input type="text" name="club_president" id="club_president" class="p-1 border border-black rounded-xl text-black" required><br><br>

             <label for="club_email">Club Email:</label><br>
            <input type="text" name="club_email" id="club_email" class="p-1 border border-black rounded-xl text-black" required><br><br>

             <label for="club_size">Club Size:</label><br>
            <input type="text" name="club_size" id="club_size" class="p-1 border border-black rounded-xl text-black" required><br><br>

             <label for="club_advisor">Club Advisor:</label><br>
            <input type="text" name="club_advisor" id="club_advisor" class="p-1 border border-black rounded-xl text-black" required><br><br>

             <label for="club_advisor_email">Advisor Email:</label><br>
            <input type="text" name="club_advisor_email" id="club_advisor_email" class="p-1 border border-black rounded-xl text-black" required><br><br>

            <!-- submit button -->
            <div class="flex justify-center pt-4">
                <button type="submit"
                    class="w-full md:w-auto bg-cougar-red text-white px-6 py-2 rounded-lg
                    hover:bg-cougar-crimson transition-colors font-medium">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
