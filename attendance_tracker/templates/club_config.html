{% extends "base.html" %}
{% block title %} Clubs {% endblock %}

{% block content %}
<main class="flex-1 max-w-7xl mx-auto px-6 py-8">

  <div class="w-full max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Edit Club</h1>

    <div class="bg-white rounded-2xl shadow-2xl p-8">
    <form action="{{ url_for('admin.club_config', club_name=club_name) }}" method="post" class="space-y-4">

      {% for field in club %}
        <div>
            <label for="" class="block mb-1 text-gray-900 font-md">
              Current value: {{ field }}
            </label>

            <input id="{{ field }}" name="{{ field }}" type="text"
              class="w-full py-2 px-4 border border-gray-200 rounded-md text-gray-900 focus:ring-2 focus:ring-cougar-crimson focus:border-cougar-crimson outline-none" required>
        </div>
      {% endfor %}
        <div class="flex items-center justify-between space-x-2">
        <button type="submit"
            class="w-full md:w-auto bg-cougar-red text-white px-6 py-2 rounded-lg
            hover:bg-cougar-crimson transition-colors font-medium"> Submit
        </button>
    </form>
  </div>
</main>

{% endblock %}
