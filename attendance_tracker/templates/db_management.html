
{% extends 'base.html' %}

<!-- main page content -->
{% block content %}

    <!-- main content container -->
    <main class="flex-1 max-w-7xl mx-auto px-6 py-8 w-full">

        <div class="max-w-4xl mx-auto mb-8">

            <!-- card container -->
            <div class="grid grid-cols-2 gap-6 m-4">

                <!-- card for ingesting CSV data into the database -->
                <form method="POST" action="{{ url_for('admin.upload_csv') }}">
                    <button type="submit" class="w-full h-3/4 bg-cougar-red hover:bg-cougar-crimson rounded-lg shadow p-6 hover:shadow-lg transition-all flex items-center justify-center">
                        <h3 class="text-white text-2xl font-semibold">Upload Database Records From CSV</h3>
                    </button>
                </form>

                <!-- card for resetting database -->
                <form method="POST" action="{{ url_for('admin.dump_db') }}">
                    <button type="submit" class="w-full h-3/4 bg-cougar-red hover:bg-cougar-crimson rounded-lg shadow p-6 hover:shadow-lg transition-all flex items-center justify-center">
                        <h3 class="text-white text-2xl font-semibold">Empty Database Records</h3>
                    </button>
                </form>

            </div>

        </div>
    </main>


  {% endblock %}
</html>
