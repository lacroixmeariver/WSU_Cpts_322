
{% extends 'base.html' %}

<!-- main page content -->
{% block content %}

    <!-- main content container -->
    <main class="flex-1 max-w-7xl mx-auto px-6 py-8 w-full">

        <div class="max-w-4xl mx-auto mb-8">

            <!-- card container -->
            <div class="grid grid-cols-2 gap-6 m-4">

                <!-- card for assigning rooms to clubs -->
                <!-- TODO [Ingrid]: fix layout of assign_club page -->
                <form method="POST" action="{{ url_for('admin.upload_csv') }}"
                    class="bg-cougar-red hover:bg-cougar-crimson rounded-lg shadow p-6 hover:shadow-lg transition-all">
                    <button type="submit" class="flex items-center justify-center m-4 font-semibold">
                        <h3 class="text-white text-2xl text-center">Upload Database Records From CSV</h3>
                    </button>
                </form>

                <!-- card for assigning rooms to clubs -->
                <!-- TODO [Ingrid]: fix layout of assign_club page -->
                <form method="POST" action="{{ url_for('admin.dump_db') }}"
                    class="bg-cougar-red hover:bg-cougar-crimson rounded-lg shadow p-6 hover:shadow-lg transition-all">
                    <button type="submit" class="flex items-center justify-center m-4 font-semibold">
                        <h3 class="text-white text-2xl text-center">Empty Database Records</h3>
                    </button>
                </form>

            </div>

        </div>
    </main>


  {% endblock %}
</html>
